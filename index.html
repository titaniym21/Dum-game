<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doom Game</title>
    
    <link rel="stylesheet" href="./style/style.css">
    <script defer src="./js/script.js"></script>
    <script defer src="./js/music.js"></script>
</head>
<body>
<div class="main">
    <div class="container main-menu">
        <div id="audio-button" class="player"></div>
        <div class="game_buttons">
            <div id="star-game" class="menu_button">Start game</div>
            <div id="exit-game" class="menu_button">Exit</div>
        </div>
    </div>
    <div class="container main-game">
        <div class="gameMain" id="game-window">
            <div class="arenaBox">
                <div class="monster" id="monster1">
                    <div class="healMonsterBox">
                        <div class="healMonster"></div>
                    </div>
                </div>
            </div>
            <div class="personBox">
                <div class="personWeapon">
                    <img src="./img/icon/weapon1.gif" alt="">
                </div>
                <div class="personBar">
                    <div class="personBarAmmo">
                        <p class="personAmmoText redText">30</p>
                        <p class="personArmmoTextAbout">Ammo</p>
                    </div>
                    <div class="personBarHeal">
                        <p class="personArmorText redText">100%</p>
                        <p class="personArmorTextAbout">Health</p>
                    </div>
                    <div id="gamer" class="personIcon"></div>
                </div>
            </div>

        </div>

    </div>
</div>

</body>
</html>
